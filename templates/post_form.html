<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{user.id}}</p>
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form action="/post/{{user.id}}/new" method="POST">
        <!-- <form action="/post/{{user.id}}/new" method="POST"></form> -->
        <label for="title" name="post_title">Post Title</label>
        <input type="text" id="title" name="post_title">
        <label for="content">Post Content</label>
        <textarea name="post_content" id="content" cols="30" rows="5"></textarea>
        <button type="submit">Add Post</button>
    </form>
    <a href="/">Back to Users</a>
</body>
</html>
